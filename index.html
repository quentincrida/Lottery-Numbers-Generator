<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lottery Number Generator</title>
  </head>
  <body>
    <h1>Lottery Number Generator</h1>
    <button>Roll the Numbers</button>
    <p>These are your lucky numbers for the week</p>
    <div class="your_numbers">
      <ul>
        <li class="number" id="number1">Number 1</li>
        <li class="number" id="number2">Number 2</li>
        <li class="number" id="number3">Number 3</li>
        <li class="number" id="number4">Number 4</li>
        <li class="number" id="number5">Number 5</li>
        <li class="number" id="number6">Number 6</li>
      </ul>
    </div>
    <h2>Good Luck!</h2>
    <script src="script.js"></script>
  </body>
</html>
